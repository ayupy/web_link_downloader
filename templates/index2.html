{% extends "downloade.html" %}
{% block content %}
<div class="form2">
  <form action="/downloade" enctype="=" method="GET" multipart/form-data"">
    <p>title:【{{ video_title }}】</p>
    <p>file name:{{file}}</p>
    <a href="/downloade/{{filename}}">
      <font size="4">click downloade</font>
    </a>
  <br></br>
  <div class="center_iframe">
    <iframe width="850" height="450" src="https://www.youtube.com/embed/{{yt_video_ID}}" frameborder="0" allow="accelerometer; autoplay;
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  </form>
  <br></br>
  <form action="/downloade/delfile/" enctype="=" method="GET" multipart/form-data"">
    <p>remove file</p>
    <div class="remove_submit">
      <input type="submit" value="remove">
    </div>
  </form>
</div>
{% endblock %}
